{% extends 'todoapp/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mx-auto mt-20 px-6 text-center">
  <!-- Main Heading -->
  <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold text-gray-800 leading-tight">
    Hello, Welcome to <br>
    <span class="text-indigo-600">ToDo App</span>
  </h1>

  <!-- Subheading -->
  <p class="mt-6 text-lg md:text-xl text-gray-500">
    New here? Let's get you started by registering with us!
  </p>

  <!-- Call-to-Action Buttons -->
  <div class="mt-8 flex justify-center space-x-4">
    <a href="{% url 'register' %}"
      class="px-8 py-3 bg-indigo-600 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300">
      Register
    </a>
    <a href="{% url 'login' %}"
      class="px-8 py-3 border border-indigo-600 text-indigo-600 text-lg font-semibold rounded-lg hover:bg-indigo-600 hover:text-white transition duration-300">
      Login
    </a>
  </div>
</div>

{% include "todoapp/footer.html" %}
{% endblock %}
